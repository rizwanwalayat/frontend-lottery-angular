<div class="form-page">
<form [formGroup]="SignupForm" (ngSubmit)="onSubmitReactive()">
    <!-- {{SignupForm.value | json}} -->
<h2>Sign Up</h2>

<mat-error *ngIf="error">
{{error}}</mat-error>
<section>
<mat-form-field appearance="fill">
    <input matInput placeholder="Name" formControlName="fullName" appearance="fill">
</mat-form-field>
</section>
<section>
<mat-form-field appearance="fill">
    <input matInput placeholder="Email" formControlName="email" >
    <mat-error *ngIf="email.invalid && email.touched">
      Not a valid email
    </mat-error>
</mat-form-field>
</section>
<section>
<mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-hint *ngIf="password.invalid">Must contain one lowercase, one uppercase letter and one number</mat-hint>
    <mat-error *ngIf="password.invalid && password.touched">
      Weak Password. Must contain one lowercase, one uppercase letter and one number
    </mat-error>
  </mat-form-field>
</section>
<section>
  <mat-form-field appearance="fill" >
  <mat-label>Role</mat-label>
  <select matNativeControl required formControlName="roleId">
    <option value="2">User</option>
    <option value="1">Admin</option>
    <option value="3">Society</option>
  </select>
</mat-form-field>
</section>
<section>
  <label id="example-radio-group-label">Gender</label>
  <br>
  <mat-radio-group  class="radio-group" aria-labelledby="example-radio-group-label" aria-label="Select an option" formControlName="gender">
      <mat-radio-button class="radio-button" *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-radio-button>
    </mat-radio-group>
  </section>
<section>
  <mat-checkbox class="example-margin" formControlName="agree">Agree to Terms & Conditions</mat-checkbox>
</section>
  <button type="submit" [disabled]="SignupForm.invalid"  mat-raised-button color="primary">Sign Up</button>
</form>
</div>
