<div class="form-page">
  <form #lotteryForm="ngForm" (ngSubmit)="onLotterySubmit()">
    <section>
    <mat-form-field appearance="fill">
      <mat-label>Select your cause</mat-label>
      <mat-select [(formControl)]="lotteryControl" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor= "let lottery of lotteries" [value]="lottery.id">{{lottery.title}}</mat-option>
      </mat-select>
      <mat-error *ngIf="lotteryControl.hasError('required')">Please choose a Lottery</mat-error>
  </mat-form-field>
</section>
<section>
  <mat-form-field appearance="fill">
    <mat-label>Number of entries</mat-label>
    <mat-select [(formControl)]="entriesControl" required>
      <mat-option>None</mat-option>
      <mat-option [value]="1">1</mat-option>
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="3">3</mat-option>
    </mat-select>
    <mat-error *ngIf="entriesControl.hasError('required')">Please choose number of entries (Between 1 and 3)</mat-error>
  </mat-form-field>
</section>
<section>
  <button type="submit" mat-raised-button color="primary">Pay Now</button>
</section>
</form>
</div>
